<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Calculatrice en javascript</title>

<link rel="stylesheet" media="screen, print, handheld" type="text/css" href="examen.css" />
</head>
<body>
    <table class="calculatrice" id="calc">
<tr>
<td colspan="4" class="calc_td_resultat">
<input type="text" readonly="readonly" name="calc_resultat" id="calc_resultat" class="calc_resultat" onkeydown="javascript:key_detect_calc('calc',event);" />
</td>
</tr>
<tr>
<td class="calc_td_btn"> 
<input type="button "  class="calc_btn" value="CE" onClick="document.calculette.ans.value+='1'">
</td>
<td class="calc_td_btn">
<input type="button" class="calc_btn" value="&larr;" onClick="document.calculette.ans.value+='nbs'">
</td>
<td class="calc_td_btn">
<input type="button" class="calc_btn" value="%" onClick="document.calculette.ans.value+='%'">
</td>
<td class="calc_td_btn">
<input type="button" class="calc_btn" value="+" onClick="document.calculette.ans.value+='+'">
</td>
</tr>
<tr>
<td class="calc_td_btn">
<input type="button" class="calc_btn" value="7" onClick="document.calculette.ans.value+='7'">
</td>
<td class="calc_td_btn">
<input type="button" class="calc_btn" value="8" onClick="document.calculette.ans.value+='8'">
</td>
<td class="calc_td_btn">
<input type="button" class="calc_btn" value="9" onClick="document.calculette.ans.value+='9'">
</td>
<td class="calc_td_btn">
<input type="button" class="calc_btn" value="-" onClick="document.calculette.ans.value+='-'">
</td>
</tr>
<tr>
<td class="calc_td_btn">
<input type="button" class="calc_btn" value="4" onClick="document.calculette.ans.value+='4'">
</td>
<td class="calc_td_btn">
<input type="button" class="calc_btn" value="5" onClick="document.calculette.ans.value+='5'">
</td>
<td class="calc_td_btn">
<input type="button" class="calc_btn" value="6" onClick="document.calculette.ans.value+='6'">
</td>
<td class="calc_td_btn">
<input type="button" class="calc_btn" value="x" onClick="document.calculette.ans.value+='*'">
</td>
</tr>
<tr>
<td class="calc_td_btn">
<input type="button" class="calc_btn" value="1" onClick="document.calculette.ans.value+='1'">
</td>
<td class="calc_td_btn">
<input type="button" class="calc_btn" value="2" onClick="document.calculette.ans.value+='2'">
</td>
<td class="calc_td_btn">
<input type="button" class="calc_btn" value="3" onClick="document.calculette.ans.value+='3'">
</td>
<td class="calc_td_btn">
<input type="button" class="calc_btn" value="&divide;" onClick="document.calculette.ans.value+='%'">
</td>
</tr>
<tr>
<td class="calc_td_btn">
<input type="button" class="calc_btn" value="0" onClick="document.calculette.ans.value+='0'">
</td>
<td class="calc_td_btn">
<input type="button" class="calc_btn" value="&plusmn;" onClick="document.calculette.ans.value+='+-'">
</td>
<td class="calc_td_btn">
<input type="button" class="calc_btn" value="," onClick="document.calculette.ans.value+=','">
</td>
<td class="calc_td_btn">
<input type="button" class="calc_btn" value="=" onClick="document.calculette.ans.value+='='">
</td>



            

</table>
</body>
</html>
