    <script type="text/javascript">
        function localSttorageSetltem()
        {

            document.bdc.tht.value = parseFloat (document.bdc.ht1.value) + parseFloat(document.bdc.ht2.value) +
            parseFloat(document.bdc.ht3.value) + parseFloat(document.bdc.ht4.value)+ parseFloat(document.bdc.ht5.value)+ 
            parseFloat(document.bdc.ht6.value) + parseFloat(document.bdc.ht7.value)+ parseFloat(document.bdc.ht8.value);
            
        }
